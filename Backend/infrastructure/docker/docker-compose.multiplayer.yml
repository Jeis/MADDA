version: '3.8'

services:
  multiplayer-service:
    build:
      context: ../../multiplayer_service
      dockerfile: ../infrastructure/docker/multiplayer/Dockerfile
    container_name: spatial-multiplayer
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      - MAX_CONNECTIONS=1000
      - SESSION_TIMEOUT=3600
    volumes:
      - ../../multiplayer_service:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - spatial-network

  redis-cache:
    image: redis:7-alpine
    container_name: spatial-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spatial-network

volumes:
  redis_data:
    driver: local

networks:
  spatial-network:
    external: true