# Redis configuration optimized for AR session management
# Handles rapid pose updates and multiplayer state sync

# Network and Security
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Authentication (password set via command line)
# requirepass is set via docker-compose

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_spatial_admin_only"
rename-command SHUTDOWN "SHUTDOWN_spatial_admin_only"

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client management
maxclients 10000

# Security against HTTP protocol attacks
# This helps prevent the "POST or Host:" security warnings
always-show-logo no

# Advanced settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Performance tuning
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Replica settings (if needed in future)
replica-read-only yes
replica-serve-stale-data yes
repl-diskless-sync no
repl-diskless-sync-delay 5

# Modules (if needed)
# loadmodule /usr/lib/redis/modules/some_module.so

# Event notification (for cache invalidation)
notify-keyspace-events ""

# Advanced security
# Enable ACL logging for audit
acllog-max-len 128

# Set supervised mode for systemd/upstart/etc
supervised no

# Disable latency monitoring by default (enable for debugging)
latency-monitor-threshold 0